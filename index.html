<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/8b45b28936.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img id="banner" src="images/logo.svg" alt="logo" />
  </header>

  <main>
    <div id="illustration-container">
      <img id="illustration" src="images/illustration-mockups.svg" alt="Illustration Mockups" />
    </div>

    <section class="text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="btn" href="#">Register</a>
    </section>
  </main>

  <div class="icons">
    <a class="icon" href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a class="icon" href="#"><i class="fa-brands fa-twitter"></i></a>
    <a class="icon" href="#"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dXu23">dXu23</a>.
    </p>
  </footer>
</body>
</html>
